<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Be NIRD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-principal" id="containerPrincipal">

        <div class="title">
            <h1>Be NIRD</h1>
        </div>
        <button class="button" id="openButton">Let's start the adventure !</button>
    </div>
</div>

<!-- Quiz qui apparaît après l'ouverture -->

        <h1>Quête de l'aventurier</h1>
        <div id="cards"></div>
        <div class="nav-buttons">
            <button id="prevBtn">← Précédent</button>
            <button id="nextBtn">Suivant →</button>
        </div>
    </div>
</div>
